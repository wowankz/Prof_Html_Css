<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/bad01150ed.js" crossorigin="anonymous"></script>
    <title>Главная</title>
</head>

<body class="page">

    <!-- header section -->
    <header class="header center">
        <div class="header__left">
            <a href="#" class="logo">
                <img src="images//logo.png" alt="logo" class="logo__img">
                bran<span class="logo__last-letter">d</span>
            </a>
            <form class="form header__form">
                <details class="form__browse">
                    <summary>Browse</summary>
                </details>
                <input type="text" class="form__input" placeholder="Search for Item...">
                <button class="form__button"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header__right">
            <a href="#" class="card header__card">
                <img src="images/card.png" alt="card" class="card__img">
            </a>
            <a href="#" class="button">My Account<i class="fas fa-caret-down"></i></a>
        </div>
    </header>

    <!-- nav section -->
    <nav class="nav center">
        <ul class="menu ">
            <li class="li menu__item">
                <a href="#" class="a menu__link">Home</a>
            </li>
            <li class=" menu__item">
                <a href="#" class=" menu__link">Man</a>
            </li>
            <li class=" menu__item">
                <a href="#" class=" menu__link">Women</a>
            </li>
            <li class=" menu__item">
                <a href="#" class=" menu__link">Kids</a>
            </li>
            <li class=" menu__item">
                <a href="#" class=" menu__link">Accoseriese</a>
            </li>
            <li class=" menu__item">
                <a href="#" class=" menu__link"> Featured</a>
            </li>
            <li class=" menu__item">
                <a href="#" class=" menu__link">Hot Deals</a>
            </li>
        </ul>
    </nav>


    <main class="main">
        <!-- promo section -->
        <section class="promo center">
            <div class="promo__content">
                <h1 class="promo__h1">THE BRAND</h1>
                <h2 class="promo__h2">OF LUXERIOUS <span>FASHION</span></h2>
            </div>
        </section>
    </main>
</body>

</html>
